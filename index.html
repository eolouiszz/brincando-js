    <div class="container">
      <!--bem simples, ponto fraco: não funciona grandes manipulações-->
      <div id="green" onclick="alert('botão clicado')" class="green"></div>
      <!--limpo, tendo codigo apenas no js, suportando mais codigos em relação a primeira.-->
      <div id="red" class="red"></div>
      <!--function, bom para react, pois vc poderia repetir varias vezes, fazendo codigo ser mais funcional, minha preferida.-->
      <div id="blue" onclick="Alert()" class="blue"></div>
    </div>

  </div>
